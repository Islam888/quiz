<!--articles-->
<div class="container-fluid article-wrapper mt-5 py-2">
    <div class="row">
        <div class="col-12">
            <h2 class="h4 post-title"><a href="{{.URL}}">{{.Title}}</a></h2>
        </div>
            <div class="col-12 text-secondary">

                {{ partial "date" . }}
                {{ partial "turtles" . }}
                {{ partial "readtime" . }}
                <span class="small">{{ partial "tags" . }}</span>
            </div>
            <div class="col-12">

               {{ partial "description" . }}
            </div>
        
    </div>
</div>
